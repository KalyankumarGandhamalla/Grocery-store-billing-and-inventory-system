<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="inventory-page">
    <h2>Inventory</h2>
    <form action="/add-product" method="post">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">Add Product</button>
    </form>
    <hr>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th><th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a href="{{ url_for('update_product', id=product.id) }}">Edit</a> |
                <a href="{{ url_for('delete_product', id=product.id) }}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/dashboard">Back</a>
</body>
</html>
